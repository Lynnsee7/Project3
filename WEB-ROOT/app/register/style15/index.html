
<!DOCTYPE HTML>
<html lang="zxx">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<title>注册</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
	addEventListener("load", function() {
		setTimeout(hideURLbar, 0);
	}, false);

	function hideURLbar() {
		window.scrollTo(0, 1);
	}
</script>

<link rel="stylesheet" href="/WEB-ROOT/app/register/style15/css/style.css" type="text/css" media="all" />

<link rel="stylesheet" href="/WEB-ROOT/app/register/style15/css/fontawesome-all.css">



<script type="text/javascript" src="/WEB-ROOT/skin/js/ext3.0.0/ext-base.js"></script>
<script type="text/javascript" src="/WEB-ROOT/skin/js/ext3.0.0/ext-all.js"></script>
<script type="text/javascript" src="/WEB-ROOT/skin/js/ext3.0.0/ext-lang-zh_CN.js"></script>
<script type="text/javascript" src="/WEB-ROOT/skin/js/pub/global/global.js"></script>

<script type="text/javascript">
	function doSubmit() {
		var userAcct = document.getElementById("userAcct").value;
		var userName = document.getElementById("userName").value;
		var userPass = document.getElementById("userPass").value;
		if (userAcct == "") {
			alert("帐号为空，请填写！");
			return;
		}
		if (userPass == "") {
			alert("登录密码为空，请填写！");
			return;
		}
		if (userName == "") {
			alert("昵称为空，请填写！");
			return;
		}

		Ext.Ajax.request({
			waitMsg : '数据提交中......',
			url : '/login.do',
			method : 'POST',
			success : function(response, options) {
				var responseArray = Ext.util.JSON.decode(response.responseText);
				if (responseArray.success) {
					alert("注册成功！");
					window.location.href = "/login.do" ;
				} else {
					alert(responseArray.msg);
				}
			},
			params : {
				flag : "doRegister",
				userAcct : userAcct,
				userPass : userPass,
				userName : userName
			}
		});

	}
</script>

</head>

<body>

	<h1>
		<span>注</span>册<span>新</span>账<span>号</span>
	</h1>

	<div class="sub-main-w3">
		<form action="#" method="post">
			<div class="form-style-agile">
				<label> 用户帐号 <i class="fas fa-user"></i>
				</label> <input id="userAcct" name="userAcct" placeholder="登录帐号" maxlength="16" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label> 用户姓名 <i class="fas fa-sun"></i>
				</label> <input name="userName" id="userName" placeholder="用户姓名" maxlength="16" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label> 登录密码 <i class="fas fa-unlock-alt"></i>
				</label> <input name="userPass" id="userPass" maxlength="16" placeholder="登录密码" type="password" required="">
			</div>

			<div class="wthree-text">
				<ul>
					<li><a href="/login.do">已有帐号，返回登录</a></li>
				</ul>
			</div>
			<input type="button" value="我要注册" onclick="doSubmit();">
		</form>
	</div>


</body>

</html>
