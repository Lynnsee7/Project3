<script type="text/javascript" src="/WEB-ROOT/skin/js/ext3.0.0/ext-base.js"></script>
	<script type="text/javascript" src="/WEB-ROOT/skin/js/ext3.0.0/ext-all.js"></script>

    <script type="text/javascript">
    	function doSubmit(){
				
				var username = document.getElementById("username").value ;
				var password = document.getElementById("password").value ;
				if( username == "" ){
					alert("账户名不能为空！");
					doFocus('username');
					return ;
				}
				if( password == "" ){
					alert("登陆密码不能为空！");
					doFocus('password');
					return ;
				}
				
				/*
				if( !validate () ){ 
					return ;
				}
				*/
				
				ajaxLogin();
			}
			
			function doKeyPress(){
				if ( window.event.keyCode == 13 ){
					 doSubmit();
				}
			}
			
			function ajaxLogin(){
				Ext.Ajax.request({
					waitMsg : '数据提交中......',
					url : '/login.do',
					method : 'POST',
					success : function(response, options) {
						var responseArray = Ext.util.JSON.decode(response.responseText);
						if(responseArray.success){
							window.location.href = LOGIN_SUCC_GO_PAGE ;
						}else{
							alert(responseArray.msg);
						}
					},
					params : {
						flag : "doLogin",
						username : document.getElementById("username").value ,
						password : document.getElementById("password").value
					}
				});
			} 
	    
	    	function doRegiste(){
				 window.location.href = "/WEB-ROOT/app/login/register.jsp" ;
			}
			
			
			function doR() {
				var userAcct = document.getElementById("userAcct").value;
				var userName = document.getElementById("userName").value;
				var userPass = document.getElementById("userPass").value;
				if (userAcct == "") {
					alert("登录帐号为空，请填写！");
					return;
				}
				if (userPass == "") {
					alert("登录密码为空，请填写！");
					return;
				}
				if (userName == "") {
					alert("用户姓名为空，请填写！");
					return;
				}
		
				Ext.Ajax.request({
					waitMsg : '数据提交中......',
					url : '/login.do',
					method : 'POST',
					success : function(response, options) {
						var responseArray = Ext.util.JSON.decode(response.responseText);
						if (responseArray.success) {
							alert("注册成功！");
							window.location.href = "/login.do" ;
						} else {
							alert(responseArray.msg);
						}
					},
					params : {
						flag : "doRegister",
						userAcct : userAcct,
						userPass : userPass,
						userName : userName
					}
				});
		
			}
    </script>
    
    
</head>
