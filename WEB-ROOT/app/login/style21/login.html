 <script type="text/javascript" src="/WEB-ROOT/skin/js/ext3.0.0/ext-base.js"></script>

    <script type="text/javascript">
    	function doSubmit(){
				
				var username = document.getElementById("username").value ;
				var password = document.getElementById("password").value ;
				if( username == "" ){
					alert("账户名不能为空！");
					doFocus('username');
					return ;
				}
				if( password == "" ){
					alert("登陆密码不能为空！");
					doFocus('password');
					return ;
				}
				
				/*
				if( !validate () ){ 
					return ;
				}
				*/
				
				ajaxLogin();
			}
			
			function doKeyPress(){
				if ( window.event.keyCode == 13 ){
					 doSubmit();
				}
			}
			
			function ajaxLogin(){
				Ext.Ajax.request({
					waitMsg : '数据提交中......',
					url : '/login.do',
					method : 'POST',
					success : function(response, options) {
						var responseArray = Ext.util.JSON.decode(response.responseText);
						if(responseArray.success){
							window.location.href = LOGIN_SUCC_GO_PAGE ;
						}else{
							alert(responseArray.msg);
						}
					},
					params : {
						flag : "doLogin",
						username : document.getElementById("username").value ,
						password : document.getElementById("password").value
					}
				});
			} 
	    
	    	function doRegiste(){
				 window.location.href = "/WEB-ROOT/app/register/style11/index.html" ;
			}
    </script>

<body>

	<h1>用户登录</h1>

	<div class="containerw3layouts-agileits">

			<h2>没有账号？</h2>
			<p> <a href="#" onclick="doRegiste()">点我注册吧</a> </p>
		</div>

		<div class="aitsloginwthree w3layouts agileits">
				<form action="#" method="post">
				<div style="height:110px;">

				<input type="text" name="username" id="username" placeholder="账号" maxlength="16" required="">
				<input type="password" name="password" id="password" placeholder="密码" maxlength="16" required="">
				<div style="height:120px;">
				</div>
				<div class="send-button wthree agileits">
					<input type="button" value="登录" onclick="doSubmit();">
