<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<title>${SYSTEM_NAME}</title>
<link rel="stylesheet"
	href="/WEB-ROOT/app/index/style22/css/pintuer.css">
<link rel="stylesheet" href="/WEB-ROOT/app/index/style22/css/admin.css">
<script src="/WEB-ROOT/app/index/style22/js/jquery.js"></script>
</head>
<body style="background-color:#f2f9fd;">
	<div class="header bg-main">
		<div class="logo margin-big-left fadein-top">
			<h1>
				<img src="/WEB-ROOT/app/index/style22/images/y.jpg"
					class="radius-circle rotate-hover" height="50" alt="" />${SYSTEM_NAME}
			</h1>
		</div>
		<div class="head-l">
			<a class="button button-little bg-green" href="/">
				<span class="icon-home"></span> 返回首页
			</a> &nbsp;&nbsp;
			<a class="button button-little bg-red" href="/">
				<span class="icon-power-off"></span> 退出登录
			</a> &nbsp;&nbsp;
		</div>
	</div>
	<div class="leftnav">
		<div class="leftnav-title">
			<strong><span class="icon-list"></span>菜单列表</strong>
		</div>
		#foreach($menu in ${ResultMap.menuList})
		<h2>
			<span class="icon-pencil-square-o"></span>$menu.text
		</h2>
		<ul style="display:block">
			#foreach($submenu in $menu.innerList)
			<li><a href="$submenu.menu_todo" target="right"><span
					class="icon-caret-right"></span>$submenu.text</a>
			</li>
			#end
		</ul>
		#end
	</div>
	<script type="text/javascript">
		$(function() {
			$(".leftnav h2").click(function() {
				$(this).next().slideToggle(200);
				$(this).toggleClass("on");
			})
			$(".leftnav ul li a").click(function() {
				$(".leftnav ul li a").removeClass("on");
				$(this).addClass("on");
			})
		});
	</script>
	<ul class="bread">
		<li><b></b><span style="color:red;"> </span>欢迎您：${LoginUserAcct}</li>
	</ul>
	<div class="admin">
		<iframe scrolling="auto" rameborder="0"
			src="/WEB-ROOT/app/index/home.do" name="right" width="100%"  frameborder="0" scrolling="yes" frameBorder="no"
			height="95%"></iframe>
	</div>

</body>
</html>
